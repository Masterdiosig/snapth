<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unduh Video TikTok - Tanpa Logo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://masterdiosig.github.io/snapth/snapth.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="hero_simple">
    <div class="container">
      <h1>Unduh Video TikTok</h1>
      <p class="subtitle">Tidak ada logo – Tidak ada tanda air</p>
      <!-- GỠ method="post" để không bị lỗi 405 -->

        <input type="text" name="td_url" id="hf_urli" placeholder="Tempel tautan TikTok..." required>
        <button type="submit" name="td_btn"><i class="fa fa-download"></i> Unduh</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
